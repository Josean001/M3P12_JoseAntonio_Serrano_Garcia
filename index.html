<body>
    <div class="container">
        <h1>Formulario de Datos de Usuario</h1>
        <form id="userForm">
            <label for="username">Usuario:</label>
            <div class="error-popup">
                <input type="text" id="username" name="username">
                <span class="popup-text" id="usernameError">El nombre de usuario debe tener al menos 4
                    caracteres.</span>
            </div>

            <label for="email">Correo Electrónico:</label>
            <div class="error-popup">
                <input type="text" id="email" name="email">
                <span class="popup-text" id="emailError">El correo electrónico no es válido.</span>
            </div>

            <label for="password">Contraseña:</label>
            <div class="error-popup">
                <input type="password" id="password" name="password">
                <span class="popup-text" id="passwordError">La contraseña debe tener entre 6 y 12 caracteres.</span>
            </div>

            <label for="confirmPassword">Repita Contraseña:</label>
            <div class="error-popup">
                <input type="password" id="confirmPassword" name="confirmPassword">
                <span class="popup-text" id="confirmPasswordError">Las contraseñas no coinciden.</span>
            </div>

            <button type="button" id="submitBtn">Enviar</button>
        </form>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
